<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy and tailwind link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" href="./Images/logo.png">
    <title>Hockey’s</title>
    <!-- custom style  -->
    <style>
        .manrope {
            font-family: "Manrope", serif;
        }
    </style>
    <!-- custom js  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FF4240',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="container mx-auto manrope">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a class="link link-hover hover:bg-transparent active:bg-transparent">Home</a></li>
                        <li><a class="link link-hover hover:bg-transparent active:bg-transparent">About</a></li>
                        <li><a class="link link-hover hover:bg-transparent active:bg-transparent">Blog</a></li>
                        <li><a class="link link-hover hover:bg-transparent active:bg-transparent">Contact</a></li>
                    </ul>
                </div>
                <a class="btn bg-transparent btn-ghost text-3xl font-extrabold">Hockey<p class="text-primary-color m-0">
                        ’</p>s</a>
            </div>
            <div class="navbar-center hidden lg:flex items-center">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="link link-hover hover:bg-transparent active:bg-transparent">Home</a></li>
                    <li><a class="link link-hover hover:bg-transparent active:bg-transparent">About</a></li>
                    <li><a class="link link-hover hover:bg-transparent active:bg-transparent">Blog</a></li>
                    <li><a class="link link-hover hover:bg-transparent active:bg-transparent">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end flex gap-6">
                <div class="hidden md:block">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                </div>
                <a class="btn btn-primary bg-primary-color text-white rounded-xl border-none">Get Ticket</a>

            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
